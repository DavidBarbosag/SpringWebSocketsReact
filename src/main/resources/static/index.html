<!DOCTYPE html>
<html>
<head>
    <title>Status Page</title>
</head>
<body>
<h1>Server Status</h1>
<pre id="status-message">Loading...</pre>

<script>
    fetch('/status')
        .then(response => response.json())
        .then(data => {
            document.getElementById('status-message').innerText = data.status;
        })
        .catch(error => {
            document.getElementById('status-message').innerText = 'Error loading status.';
            console.error(error);
        });
</script>
</body>
</html>
